<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cuadrado {
            width: 200px;
            height: 200px;
            background-color: #aaa;
            position: fixed;
            left: 50px;
            top: 200px;
        }

        .rextangulo {
            width: 300px;
            height: 300px;
            background-color: red;
            position: fixed;
            left: 0;
        }

        .cuadrado-gris {
            width: 150px; /* Adjust the size as needed */
            height: 150px; /* Adjust the size as needed */
            background-color: #ccc;
            position: absolute; /* Use absolute positioning inside the red box */
            left: 0;
            top: 75px; /* Adjust the positioning as needed */
        }
    </style>
</head>
<body>
    <div class="cuadrado">
        <div class="rextangulo">
            <div class="cuadrado-gris"></div>
        </div>
    </div>
</body>
</html>
